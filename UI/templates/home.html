<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Cypher Script</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    </head>
    <body>
        <textarea id="input" class="form-control" placeholder="Input" rows=9></textarea>
        <br>
        <textarea id="output" class="form-control" placeholder="Output" rows=9 disabled></textarea>
        <br>
        <input id="key" class="form-control" placeholder="key" type="text">
        <br>
        <div class="btn-group">
            <button id="Encode" class="btn btn-info"> Encode</button>
            <button id="Decode" class="btn btn-info"> Decode</button>
        </div>

        <div class="btn-group">
            <button id="Copy" class="btn btn-secondary"> Copy</button>
        </div>

    </body>

<script src="{% static 'scripts/sketch.js' %}"></script>
</html>
